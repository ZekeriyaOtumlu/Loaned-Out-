  <div class="container-fluid">

    <section class="bodyColor">
      <style>
        .parallax {
          /* The image used */
          background-image: url("./assests/img/final pic.jpg");

          /* Set a specific height */
          height: 900px;

          /* Create the parallax scrolling effect */
          background-attachment: fixed;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
      </style>

      <div class="parallax">
        <h1 class="description">Never Forget Who <br> Has Your Stuff</h1>
        <h2 class="small-description">A new online way of keeping track of loaned out items </h2>


        <div class="personSelection">
          <select id="choosePerson" name="currentUser">
            <!-- <option value="volvo">Volvo</option> -->

          </select>


          OR

          <button type="button" class="btn btn-primary" id="btn1" data-toggle="modal" data-target="#exampleModal">
            Add User
          </button>
        </div>


        <div class="itemSelection">
          <select id="chooseItem" name="currentItem">
            <!-- <option value="volvo">Volvo</option> -->

          </select>

          <div class="choose-item">
            <button type="submit" class="btn btn-primary btn-sm" id="submitTransaction">BORROW ITEM</button>
          </div>
        </div>

        <br><br><br>


        <table id="displayItems2">
          <tr>
            <th>ITEMS</th>
          </tr>
          <tr>
            <th>ID</th>
            <th>Item</th>
            <th>Category</th>
          </tr>
          <br><br>
    </section>



  </div>











  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>




        <div class="modal-body">

          <!-- FORM SECTION -->
          <form id="add_user">
            <div class="form-group">
              <label for="username">Name</label>
              <input type="UserName" class="form-control" id="username1" placeholder="">
            </div>
            <div class="form-group">
              <label for="phoneNum">Phone Number</label>
              <input type="phonenum" class="form-control" id="phonenum1" placeholder="(###) ###-#####">
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="UserName" class="form-control" id="email" placeholder="YourEmail@domain.com">
            </div>
            <!-- <div class="form-group">
              <label for="exampleFormControlFile1">Upload your photo</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div> -->
          </form>
           </div>
      </div>
