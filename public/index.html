      <div class="modal-body">




          <!-- FORM SECTION -->

        <form id="add_user">
          <div class="form-group">

            <input type="UserName" class="form-control" id="username1" placeholder="">

       <input type="phonenum" class="form-control" id="phonenum1" placeholder="(###) ###-#####">
     </div>

          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Upload your photo</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" id="add_user_btn" class="btn btn-primary">Save changes</button>
      </div>
